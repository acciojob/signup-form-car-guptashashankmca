<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required name="name" id="name" placeholder="Name">
		<label for="email">Email</label>
		<input type="email" required id="email" name="email" placeholder="Email">
		<label for="gender">Gender</label>
		<input type="radio" required id="gender_m" name="gender">
		<input type="radio" required id="gender_f" name="gender">
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option>Please choose an option</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob">
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos">
		<input type="submit">
	</form>
</body>

</html>
